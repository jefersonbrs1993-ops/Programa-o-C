<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos Mensais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Controle de Gastos Mensais</h1>
</header>

<section class="input-section">
    <h2>Registrar Gasto</h2>
    <input type="text" id="descricao" placeholder="Descrição do gasto (ex: Pizza)">
    <input type="number" id="valor" placeholder="Valor (ex: 70)">
    <button onclick="adicionarGasto()">Adicionar</button>
</section>

<section class="resultado-section">
    <h2>Resumo</h2>

    <div class="cards">
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Ganhos">
            <h3>Total Ganho</h3>
            <p id="total-ganho">R$ 0,00</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Gastos">
            <h3>Total Gasto</h3>
            <p id="total-gasto">R$ 0,00</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Sobrou">
            <h3>Saldo Restante</h3>
            <p id="saldo-restante">R$ 0,00</p>
        </div>
    </div>
</section>

<section class="lista-section">
    <h2>Lista de Gastos</h2>
    <ul id="lista-gastos"></ul>
</section>

<script src="script.js"></script>
</body>
</html>
